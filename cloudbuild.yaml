steps:

# Decrypt the secrets file
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=secrets-${BRANCH_NAME}.sh.enc
  - --plaintext-file=secrets.sh
  - --location=global
  - --keyring=CLOUDBUILD-SECRETS
  - --key=CLOUDBUILD-KEY

# Do whatever is needed before deploying the app
- name: 'ubuntu'
  args: ['bash', './build.sh']
  env:
  - 'BUILD=$BUILD_ID'
  - 'PROJECT=$PROJECT_ID'
  - 'REV=$REVISION_ID'
  - 'BRANCH=$BRANCH_NAME'
  - 'TAG=$TAG_NAME'
  - 'DB_CONNECTION_STR=$_DB_CONNECTION_STR'

# Deploy app to App Engine
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy']

